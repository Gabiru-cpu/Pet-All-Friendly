<div class="main">
  <!-- Barra de Pesquisa -->
  <mat-form-field appearance="fill" class="search-bar">
    <mat-label>Pesquisar animal</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="filtro"
      (input)="filtrarAnimais()"
      placeholder="Digite o nome do animal"
    />
  </mat-form-field>

  <!-- Lista de Animais -->
  <mat-card class="cuidados-card" *ngFor="let animal of paginatedAnimais">
    <mat-card-header>
      <mat-card-title>{{ animal.nome }}</mat-card-title>
      <!-- <mat-card-subtitle>{{ animal.nomeCientifico }}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <div class="card-body">
        <div class="imagem-container">
          <!-- <img src="assets/logo.png" alt="Imagem de {{ animal.nome }}" /> -->
          <img [src]="imagens[animal.nome] || 'assets/placeholder.jpg'" [alt]="animal.nome" />


        </div>
        <div class="info-container">
          <section>
            <h3>Alimentação</h3>
            <p>{{ animal.alimentacao }}</p>
          </section>
          <section>
            <h3>Habitat</h3>
            <p>{{ animal.habitat }}</p>
          </section>
          <section>
            <h3>Licenciamento e Legislação</h3>
            <p>{{ animal.legislacao }}</p>
          </section>
          <section>
            <h3>Cuidados Gerais</h3>
            <p>{{ animal.cuidadosGerais }}</p>
          </section>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Paginação -->
  <mat-paginator
    [length]="animaisFiltrados.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[3, 5, 10]"
    (page)="onPageChange($event)"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
