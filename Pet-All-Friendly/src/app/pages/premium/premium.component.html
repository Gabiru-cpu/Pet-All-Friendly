<div class="premium-container">
  <div class="premium-card">
    <h1 class="premium-title">Seja Premium!</h1>
    <p class="premium-subtitle">Desbloqueie todos os recursos e tenha a melhor experiência.</p>

    <ul class="benefits-list">
      <li *ngFor="let benefit of benefits">
        <mat-icon>check_circle</mat-icon> {{ benefit }}
      </li>
    </ul>

    <button mat-raised-button color="accent" class="purchase-button" (click)="purchasePremium()">
      Assinar Agora
    </button>

    <p class="small-text">Cancelamento fácil a qualquer momento.</p>
  </div>
</div>
